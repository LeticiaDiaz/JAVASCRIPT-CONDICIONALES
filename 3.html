<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeroUno = parseInt ( window.prompt ('inserte un numero'))
        let numeroDos = parseInt ( window.prompt ('inserte un numero'))
        let numeroTres = parseInt ( window.prompt ('inserte un numero'))
        if (numeroUno+numeroDos == numeroTres) { 
            console.log (`La suma de ${numeroUno} y ${numeroDos} es ${numeroUno+numeroDos} que es igual a ${numeroTres}`)
            }
        else { console.log (`La suma de ${numeroUno} y ${numeroDos} es ${numeroUno+numeroDos} que no es igual a ${numeroTres}`)}
    </script>
</body>
</html>
