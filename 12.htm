<body>
    <script>
    let puesto = parseInt ( window.prompt ('indica en que puesto terminaste'))
    if (puesto == 1) {
        console.log ('ganaste')
    } else {
        console.log ('lo importante es participar')
    }
    let puestoDos = parseInt ( window.prompt ('indica en que puesto terminaste'))
    if (puestoDos == 1) {
        console.log ('medalla de oro')
    } else if (puestoDos == 2) {
        console.log ('medalla de plata')
    } else if (puestoDos == 3) {
        console.log ('medalla de bronce')
    } else {
        console.log ('lo importante es participar')
    }
    switch (puesto) {
        case '1' :
        console.log ('medalla de oro')
        break
        case '2' :
        console.log ('medalla de plata')
        break
        case '3' :
        console.log ('medalla de bronce')
        break
        default :
        console.log ('lo importante es participar')
    }
    let puestoTres = parseInt ( window.prompt ('indica en que puesto terminaste'))
    if (puestoTres >=3) {
        console.log ('sube al podium')
    } else {
        console.log ('se acabo la carrera')
    }

    </script>
